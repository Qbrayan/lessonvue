<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue sample project</title>

    <style>
    [v-cloak] {
      display: none;
    }

    *{
    	margin:0;
    	padding:0;
    }

    body{
    	font:15px/1.3 'Open Sans', sans-serif;
    	color: #5e5a62;
    	text-align:center;
    }

    a, a:visited {
    	outline:none;
    	color:#389dc1;
    }

    a:hover{
    	text-decoration:none;
    }

    section, footer, header, aside, nav{
    	display: block;
    }

    ul.grid{
    	list-style: none;
    	width: 570px;
    	margin: 0 auto;
    	text-align: left;
    }

    ul.grid li{
    	padding: 2px;
    	float:left;
    }

    ul.grid li img{
    	width:280px;
    	height:280px;
    	object-fit: cover;
    	display:block;
    	border:none;
    }
    </style>

</head>
<body>

<form id="main" v-cloak>


	<ul v-if="layout == 'grid'" class="grid">
		<!-- A view with big photos and no text -->
		<li v-for="a in articles">
			<a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image" /></a>
            <p>{{a.title}}</p>
		</li>

	</ul>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<script>

    var demo = new Vue({
    	el: '#main',
    	data: {
            // The layout mode, possible values are "grid" or "list".
    		layout: 'grid',

            articles: [{
                "title": "Delicious dessets and meals from imgur",
                "url": "http://imgur.com/gallery/Cey1Ud1",
                "image": "http://i.imgur.com/Cey1Ud1.jpg"
            },
            {
                "title": "Dinner Recipes Vegetarian Ideas Indain",
                "url": "http://freedinnerrecipes.blogspot.co.ke/2015/06/free-food-recipes.html",
                "image": "http://static.becomegorgeous.com/img/arts/2013/Apr/20/10433/gout_diet_recipes2.jpg"
            },
            {
                "title": "10 Best Healthy Fast Food Recipes",
                "url": "http://food.ndtv.com/lists/10-best-healthy-fast-food-recipes-1408572",
                "image": "http://i.ndtvimg.com/i/2016-05/fast-food_625x350_71463843452.jpg"
            },
            {
                "title": "Healthy food recipes for dinner",
                "url": "http://orewa.org/healthy-food-recipes-for-dinner/",
                "image": "http://orewa.org/wp-content/uploads/2013/11/healthy-food-recipes-for-dinner.jpg"
            },
            {
                "title": "10 best indian lunch recipes",
                "url": "http://food.ndtv.com/lists/10-best-lunch-recipes-757298",
                "image": "http://i.ndtvimg.com/i/2015-04/pulao_625x350_51429707247.jpg"
            },
            {
                "title": "Healthy dessert cooking wise",
                "url": "http://cook-wise.com/desserts-food/",
                "image": "http://cook-wise.com/wp-content/uploads/parser/desserts-food-6.jpg"
            }]

    	}
    });
	
</script>
</body>
</html>
